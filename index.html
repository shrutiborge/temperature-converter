<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter Lab</title>
  </head>
  <body>
      <h1>TEMPERATURE CONVERTER</h1>
          <div class="container">

          <div class="newTemp">
          <label>Fahrenheit</label>
      		<input class="result" type="number" name="temperature" placeholder="ENTER TEMPERATURE">
      		<button> Submit </button>
            <p>Fahrenheit: <span id="fh"></span></p>
            <p>Celcius: <span id="outputCelcius"></span></p>
            <p>Kelvin: <span id="outputKelvin"></span></p>
          </div>

          <div class="newTemp2">
          <label>Celsius</label>
      		<input class="result2" type="number" name="temperature" placeholder="ENTER TEMPERATURE">
      		<button class="celsiusButton">Submit</button>
            <p>Celcius: <span id="cel"></span></p>
            <p>Farenheit: <span id="outputFarenheit"></span></p>
            <p>Kelvin: <span id="outputKelvin2"></span></p>
          </div>

          <div class="newTemp3">
          <label>Kelvin</label>
      		<input class="result3" type="number" name="temperature" placeholder="ENTER TEMPERATURE">
      		<button class="kelvinButton">Submit</button>
            <p>Kelvin: <span id="kel"></span></p>
            <p>Farenheit: <span id="outputFaren"></span></p>
            <p>Celsius: <span id="outputKel"></span></p>
          </div>
      </div>
  <script src="script.js" type="text/javascript"></script>
  </body>
</html>
